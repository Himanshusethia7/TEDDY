<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Black & White Panda Paradise üêº</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        /* Starry Night Sky */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Moon */
        .moon {
            position: fixed;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #fff 0%, #f0f0f0 30%, #ccc 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.5);
            z-index: 2;
            animation: moonFloat 15s infinite ease-in-out;
        }
        
        .moon::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 50%;
        }
        
        .moon::after {
            content: '';
            position: absolute;
            top: 40px;
            left: 40px;
            width: 15px;
            height: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }
        
        @keyframes moonFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        /* Bamboo Forest */
        .bamboo-forest {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50vh;
            z-index: 3;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }
        
        .bamboo-stalk {
            width: 25px;
            background: linear-gradient(to right, #333, #222, #333);
            position: relative;
            border-radius: 12px;
            animation: bambooSway 8s infinite ease-in-out;
            border-left: 2px solid #444;
            border-right: 2px solid #111;
        }
        
        .bamboo-stalk::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: #222;
            top: -20px;
            border-radius: 12px 12px 0 0;
        }
        
        .bamboo-leaf {
            position: absolute;
            width: 40px;
            height: 15px;
            background: #444;
            border-radius: 20px 0 20px 0;
            transform-origin: left center;
            animation: leafFlutter 3s infinite;
            border: 1px solid #555;
        }
        
        @keyframes bambooSway {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            33% { transform: translateX(-5px) rotate(-1deg); }
            66% { transform: translateX(5px) rotate(1deg); }
        }
        
        @keyframes leafFlutter {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
        }
        
        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Secret Welcome */
        .secret-welcome {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 50px;
            width: 90%;
            max-width: 600px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 2s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .secret-title {
            font-size: 3rem;
            background: linear-gradient(45deg, #fff, #aaa, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
        
        .secret-message {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        /* Realistic Black & White Panda */
        .panda-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            cursor: pointer;
        }
        
        .panda-body {
            position: absolute;
            width: 250px;
            height: 250px;
            background: #000;
            border-radius: 50%;
            top: 25px;
            left: 25px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 -20px 40px rgba(100, 100, 100, 0.1);
            animation: pandaBreathe 4s infinite ease-in-out;
            overflow: hidden;
        }
        
        @keyframes pandaBreathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .panda-fur {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(150, 150, 150, 0.1) 0%,
                transparent 50%);
            border-radius: 50%;
        }
        
        .panda-white-fur {
            position: absolute;
            width: 180px;
            height: 180px;
            background: #fff;
            border-radius: 50%;
            top: 35px;
            left: 35px;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .panda-ear {
            position: absolute;
            width: 70px;
            height: 70px;
            background: #000;
            border-radius: 50%;
            top: 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid #333;
        }
        
        .panda-ear.left { left: 40px; }
        .panda-ear.right { right: 40px; }
        
        .panda-ear::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(100, 100, 100, 0.2);
            border-radius: 50%;
            top: 15px;
            left: 15px;
        }
        
        .panda-eye-patch {
            position: absolute;
            width: 90px;
            height: 70px;
            background: #000;
            border-radius: 50%;
            top: 60px;
            box-shadow: inset 0 -10px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid #222;
        }
        
        .panda-eye-patch.left { left: 30px; }
        .panda-eye-patch.right { right: 30px; }
        
        .panda-eye {
            position: absolute;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            top: 15px;
            left: 25px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid #aaa;
        }
        
        .panda-eye::before {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: #000;
            border-radius: 50%;
            top: 7px;
            left: 7px;
            animation: blink 5s infinite;
            border: 1px solid #333;
        }
        
        .panda-eye::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            top: 10px;
            left: 10px;
        }
        
        @keyframes blink {
            0%, 45%, 55%, 100% { transform: scaleY(1); }
            48%, 52% { transform: scaleY(0.1); }
            50% { transform: scaleY(0.05); }
        }
        
        .panda-nose {
            position: absolute;
            width: 30px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
        }
        
        .panda-mouth {
            position: absolute;
            width: 60px;
            height: 30px;
            border-bottom: 8px solid #000;
            border-radius: 0 0 60px 60px;
            top: 170px;
            left: 50%;
            transform: translateX(-50%);
            animation: smile 10s infinite;
            border-left: 2px solid #333;
            border-right: 2px solid #333;
        }
        
        @keyframes smile {
            0%, 70%, 100% { width: 60px; }
            75%, 95% { width: 80px; }
        }
        
        .panda-arm {
            position: absolute;
            width: 80px;
            height: 40px;
            background: #000;
            border-radius: 40px;
            bottom: 60px;
            animation: armMove 8s infinite;
            border: 2px solid #222;
        }
        
        .panda-arm.left {
            left: 30px;
            transform: rotate(30deg);
        }
        
        .panda-arm.right {
            right: 30px;
            transform: rotate(-30deg);
        }
        
        @keyframes armMove {
            0%, 100% { transform: rotate(30deg); }
            50% { transform: rotate(20deg); }
        }
        
        /* Panda Interaction Effects */
        .interaction-effects {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .snow-particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: snowFloat 3s forwards;
            box-shadow: 0 0 5px white;
        }
        
        @keyframes snowFloat {
            0% { 
                transform: translate(0, 0) scale(0); 
                opacity: 0; 
            }
            10% { 
                transform: translate(var(--tx), var(--ty)) scale(1); 
                opacity: 0.8; 
            }
            90% { 
                opacity: 0.8; 
            }
            100% { 
                transform: translate(calc(var(--tx) * 2), calc(var(--ty) * 3)) scale(0); 
                opacity: 0; 
            }
        }
        
        /* Bamboo Eating Animation */
        .bamboo-piece {
            position: absolute;
            width: 15px;
            height: 60px;
            background: linear-gradient(to right, #444, #333, #444);
            border-radius: 7px;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) rotate(30deg);
            display: none;
            animation: chew 2s infinite;
            border: 1px solid #555;
        }
        
        @keyframes chew {
            0%, 100% { transform: translateX(-50%) rotate(30deg) translateY(0); }
            50% { transform: translateX(-50%) rotate(30deg) translateY(-10px); }
        }
        
        /* Heart Trail */
        .heart-trail {
            position: fixed;
            font-size: 20px;
            color: white;
            pointer-events: none;
            z-index: 4;
            animation: trailFade 1s forwards;
            text-shadow: 0 0 10px white;
        }
        
        @keyframes trailFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }
        
        /* Private Message */
        .private-message {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
            animation: messageSlide 0.5s;
        }
        
        @keyframes messageSlide {
            from { transform: translateX(-50%) translateY(100px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        
        /* Hidden Love Counter */
        .love-counter {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            z-index: 100;
        }
        
        /* Ambient Fireflies */
        .firefly {
            position: fixed;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            box-shadow: 0 0 10px white;
            animation: fireflyMove 15s infinite linear;
            z-index: 1;
        }
        
        @keyframes fireflyMove {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100px, 50px); }
            50% { transform: translate(50px, 100px); }
            75% { transform: translate(-50px, 50px); }
            100% { transform: translate(0, 0); }
        }
        
        /* Snowfall */
        .snowfall {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: snowfall linear infinite;
            opacity: 0.8;
            box-shadow: 0 0 5px white;
        }
        
        @keyframes snowfall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .secret-title {
                font-size: 2rem;
            }
            
            .panda-container {
                width: 250px;
                height: 250px;
            }
            
            .panda-body {
                width: 200px;
                height: 200px;
            }
            
            .panda-white-fur {
                width: 140px;
                height: 140px;
                top: 30px;
                left: 30px;
            }
            
            .moon {
                width: 60px;
                height: 60px;
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Starry Night Sky -->
    <div class="stars" id="stars"></div>
    
    <!-- Moon -->
    <div class="moon"></div>
    
    <!-- Snowfall -->
    <div class="snowfall" id="snowfall"></div>
    
    <!-- Bamboo Forest -->
    <div class="bamboo-forest" id="bambooForest"></div>
    
    <!-- Ambient Fireflies -->
    <div id="fireflies"></div>
    
    <!-- Interaction Effects -->
    <div class="interaction-effects" id="effects"></div>
    
    <div class="container">
        <!-- Secret Welcome -->
        <div class="secret-welcome">
            <h1 class="secret-title">My Black & White World üêº</h1>
            <p class="secret-message">
                In a world of black and white,<br>
                You bring all the color to my life.<br>
                Touch the panda and watch magic unfold,<br>
                In this secret garden, our story is told.
            </p>
        </div>
        
        <!-- Realistic Black & White Panda -->
        <div class="panda-container" id="mainPanda">
            <div class="panda-body">
                <div class="panda-fur"></div>
                <div class="panda-white-fur"></div>
                <div class="panda-ear left"></div>
                <div class="panda-ear right"></div>
                <div class="panda-eye-patch left">
                    <div class="panda-eye"></div>
                </div>
                <div class="panda-eye-patch right">
                    <div class="panda-eye"></div>
                </div>
                <div class="panda-nose"></div>
                <div class="panda-mouth"></div>
                <div class="panda-arm left"></div>
                <div class="panda-arm right"></div>
            </div>
        </div>
        
        <!-- Bamboo Piece (for eating animation) -->
        <div class="bamboo-piece" id="bambooPiece"></div>
        
        <!-- Hidden Love Counter -->
        <div class="love-counter">
            <i class="fas fa-heart" style="color: white;"></i> <span id="loveScore" style="color: white;">0</span>
        </div>
        
        <!-- Private Message Display -->
        <div class="private-message" id="privateMessage"></div>
    </div>

    <script>
        // Initialize the black & white panda sanctuary
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createSnowfall();
            createBambooForest();
            createFireflies();
            initPandaInteractions();
            initMouseTrail();
            startAmbientSounds();
            
            // Special message for her
            console.log("%cüêº Welcome to our monochrome paradise", 
                "color: white; font-size: 20px; font-weight: bold; text-shadow: 0 0 10px white;");
            console.log("%cBlack and white, just like our panda, but you add all the color to my world.",
                "color: #ccc; font-size: 16px;");
        });
        
        // Create starry night sky
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.opacity = Math.random() * 0.7 + 0.3;
                starsContainer.appendChild(star);
            }
        }
        
        // Create snowfall
        function createSnowfall() {
            const snowfall = document.getElementById('snowfall');
            const snowflakeCount = 100;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.width = Math.random() * 5 + 2 + 'px';
                snowflake.style.height = snowflake.style.width;
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 10 + 5 + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.opacity = Math.random() * 0.5 + 0.3;
                snowfall.appendChild(snowflake);
            }
        }
        
        // Create bamboo forest
        function createBambooForest() {
            const forest = document.getElementById('bambooForest');
            const stalkCount = 15;
            
            for (let i = 0; i < stalkCount; i++) {
                const stalk = document.createElement('div');
                stalk.className = 'bamboo-stalk';
                stalk.style.height = Math.random() * 200 + 150 + 'px';
                stalk.style.animationDelay = Math.random() * 8 + 's';
                
                // Add leaves
                const leafCount = Math.floor(Math.random() * 3) + 2;
                for (let j = 0; j < leafCount; j++) {
                    const leaf = document.createElement('div');
                    leaf.className = 'bamboo-leaf';
                    leaf.style.left = Math.random() * 100 + '%';
                    leaf.style.top = Math.random() * 100 + '%';
                    leaf.style.animationDelay = Math.random() * 3 + 's';
                    leaf.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
                    stalk.appendChild(leaf);
                }
                
                forest.appendChild(stalk);
            }
        }
        
        // Create ambient fireflies
        function createFireflies() {
            const container = document.getElementById('fireflies');
            const fireflyCount = 15;
            
            for (let i = 0; i < fireflyCount; i++) {
                const firefly = document.createElement('div');
                firefly.className = 'firefly';
                firefly.style.left = Math.random() * 100 + 'vw';
                firefly.style.top = Math.random() * 100 + 'vh';
                firefly.style.animationDelay = Math.random() * 15 + 's';
                firefly.style.opacity = Math.random() * 0.5 + 0.3;
                container.appendChild(firefly);
            }
        }
        
        // Panda interactions
        function initPandaInteractions() {
            const panda = document.getElementById('mainPanda');
            const pandaBody = panda.querySelector('.panda-body');
            const bambooPiece = document.getElementById('bambooPiece');
            let isEating = false;
            let interactionCount = 0;
            
            // Click interaction
            panda.addEventListener('click', function(e) {
                interactionCount++;
                document.getElementById('loveScore').textContent = interactionCount;
                
                // Create snow particles
                createSnowParticles(e.clientX, e.clientY);
                
                // Panda reaction based on click location
                const rect = panda.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x > 100 && x < 200 && y > 100 && y < 200) {
                    // Clicked on face - panda smiles
                    panda.querySelector('.panda-mouth').style.animation = 'smile 2s infinite';
                    showPrivateMessage("You found my smile! üêº‚ùÑÔ∏è");
                } else if (y < 100) {
                    // Clicked on ears - panda gets shy
                    pandaBody.style.animation = 'pandaBreathe 0.5s infinite';
                    setTimeout(() => {
                        pandaBody.style.animation = 'pandaBreathe 4s infinite ease-in-out';
                    }, 1000);
                    showPrivateMessage("Oh! My ears are ticklish! üêº");
                } else {
                    // Random panda action
                    const actions = [
                        () => pandaWaves(),
                        () => pandaEats(),
                        () => pandaDances()
                    ];
                    actions[Math.floor(Math.random() * actions.length)]();
                }
                
                // Change moon brightness
                const moon = document.querySelector('.moon');
                moon.style.boxShadow = `0 0 ${60 + interactionCount % 40}px rgba(255, 255, 255, 0.6)`;
            });
            
            // Hover interaction
            panda.addEventListener('mouseenter', function() {
                pandaBody.style.filter = 'brightness(1.3)';
                pandaBody.style.transform = 'scale(1.05)';
            });
            
            panda.addEventListener('mouseleave', function() {
                pandaBody.style.filter = 'brightness(1)';
                pandaBody.style.transform = 'scale(1)';
            });
            
            // Panda actions
            function pandaWaves() {
                const leftArm = panda.querySelector('.panda-arm.left');
                const rightArm = panda.querySelector('.panda-arm.right');
                
                leftArm.style.animation = 'armMove 0.5s infinite';
                rightArm.style.animation = 'armMove 0.5s infinite';
                
                showPrivateMessage("Hello beautiful! üêºüëã");
                
                setTimeout(() => {
                    leftArm.style.animation = 'armMove 8s infinite';
                    rightArm.style.animation = 'armMove 8s infinite';
                }, 2000);
            }
            
            function pandaEats() {
                if (isEating) return;
                isEating = true;
                
                // Show bamboo piece
                bambooPiece.style.display = 'block';
                
                showPrivateMessage("Yummy bamboo! üéã");
                
                setTimeout(() => {
                    bambooPiece.style.display = 'none';
                    isEating = false;
                }, 3000);
            }
            
            function pandaDances() {
                pandaBody.style.animation = 'none';
                pandaBody.style.transform = 'rotate(10deg)';
                
                setTimeout(() => {
                    pandaBody.style.transform = 'rotate(-10deg)';
                }, 300);
                
                setTimeout(() => {
                    pandaBody.style.transform = 'rotate(0deg)';
                    pandaBody.style.animation = 'pandaBreathe 4s infinite ease-in-out';
                }, 600);
                
                showPrivateMessage("Let's dance in the snow! üíÉüêº");
            }
        }
        
        // Create snow particles
        function createSnowParticles(x, y) {
            const effects = document.getElementById('effects');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'snow-particle';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.width = Math.random() * 8 + 4 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.background = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.3})`;
                    
                    // Random direction
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 100 + 50;
                    particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                    particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                    
                    effects.appendChild(particle);
                    
                    // Remove particle after animation
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 3000);
                }, i * 30);
            }
        }
        
        // Heart trail on mouse movement
        function initMouseTrail() {
            let lastX = 0;
            let lastY = 0;
            let trailDelay = 0;
            
            document.addEventListener('mousemove', function(e) {
                const now = Date.now();
                if (now - trailDelay < 50) return;
                trailDelay = now;
                
                // Only create trail if mouse moved significantly
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 20) {
                    createSnowTrail(e.clientX, e.clientY);
                    lastX = e.clientX;
                    lastY = e.clientY;
                }
            });
        }
        
        function createSnowTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'heart-trail';
            trail.textContent = '‚ùÑÔ∏è';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            trail.style.fontSize = Math.random() * 15 + 10 + 'px';
            
            document.body.appendChild(trail);
            
            // Remove trail after animation
            setTimeout(() => {
                if (trail.parentNode) {
                    trail.parentNode.removeChild(trail);
                }
            }, 1000);
        }
        
        // Show private messages
        function showPrivateMessage(text) {
            const messageBox = document.getElementById('privateMessage');
            messageBox.textContent = text;
            messageBox.style.display = 'block';
            
            // Hide after 3 seconds
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }
        
        // Ambient nature sounds
        function startAmbientSounds() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Wind sound
                const windGain = audioContext.createGain();
                windGain.gain.value = 0.03;
                windGain.connect(audioContext.destination);
                
                function createWindOscillator() {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(windGain);
                    
                    oscillator.frequency.value = 80 + Math.random() * 40;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 4 + Math.random() * 3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 4 + Math.random() * 3);
                    
                    // Create next wind sound
                    setTimeout(createWindOscillator, 3000 + Math.random() * 4000);
                }
                
                // Start wind sounds
                createWindOscillator();
                
            } catch (e) {
                // Audio not supported - silent mode
            }
        }
        
        // Keyboard shortcuts for special interactions
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ') {
                // Space bar - create snow storm
                createSnowStorm();
            } else if (e.key === 'p' || e.key === 'P') {
                // P key - panda party
                createPandaParty();
            } else if (e.key === 'm' || e.key === 'M') {
                // M key - moon magic
                moonMagic();
            }
        });
        
        function createSnowStorm() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createSnowParticles(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 50);
            }
            showPrivateMessage("Snowstorm! ‚ùÑÔ∏è‚ùÑÔ∏è‚ùÑÔ∏è");
        }
        
        function createPandaParty() {
            const panda = document.getElementById('mainPanda');
            const pandaBody = panda.querySelector('.panda-body');
            
            // Black and white disco
            let isBlack = true;
            
            const discoInterval = setInterval(() => {
                document.body.style.background = isBlack ? '#fff' : '#000';
                isBlack = !isBlack;
            }, 200);
            
            // Panda dances
            pandaBody.style.animation = 'none';
            let angle = 0;
            const danceInterval = setInterval(() => {
                pandaBody.style.transform = `rotate(${angle}deg) scale(1.1)`;
                angle = (angle + 15) % 360;
            }, 100);
            
            // Stop after 5 seconds
            setTimeout(() => {
                clearInterval(discoInterval);
                clearInterval(danceInterval);
                pandaBody.style.transform = 'rotate(0deg) scale(1)';
                pandaBody.style.animation = 'pandaBreathe 4s infinite ease-in-out';
                document.body.style.background = 'linear-gradient(135deg, #000000 0%, #1a1a1a 100%)';
                showPrivateMessage("Black & White Party! üéâüêº");
            }, 5000);
        }
        
        function moonMagic() {
            const moon = document.querySelector('.moon');
            const originalSize = moon.style.width;
            
            // Moon grows and pulsates
            moon.style.animation = 'none';
            moon.style.transition = 'all 1s';
            moon.style.width = '200px';
            moon.style.height = '200px';
            moon.style.boxShadow = '0 0 100px rgba(255, 255, 255, 0.8)';
            
            // Create moon rays
            for (let i = 0; i < 12; i++) {
                const angle = (i * 30) * Math.PI / 180;
                const distance = 150;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                createSnowParticles(
                    window.innerWidth - 100 + x,
                    100 + y
                );
            }
            
            showPrivateMessage("Moon magic! üåï‚ú®");
            
            // Return to normal
            setTimeout(() => {
                moon.style.width = originalSize;
                moon.style.height = originalSize;
                moon.style.boxShadow = '0 0 60px rgba(255, 255, 255, 0.5)';
                moon.style.animation = 'moonFloat 15s infinite ease-in-out';
            }, 3000);
        }
        
        // Auto-interaction every minute to keep it alive
        setInterval(() => {
            const panda = document.getElementById('mainPanda');
            const rect = panda.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            createSnowParticles(x, y);
            
            // Random panda action
            const actions = [
                () => {}, 
                () => showPrivateMessage("Thinking of you always ‚ù§Ô∏è"), 
                () => pandaWaves()
            ];
            actions[Math.floor(Math.random() * actions.length)]();
        }, 60000);
    </script>
